<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>This will be a spell book</h1> 
    </header>
    <main>
        <div class="content-container">
            <template class="card-template">
                <div class="card">
                    <div class="card-header">
                        <h3 class="spell-name"></h3>
                        <div class="spell-spec"></div>
                    </div>
                    <div class="card-info">
                        <div class="spell-stats">
                            <div class="spell-traits-wrapper">
                                <div class="spell-trait"></div>
                            </div>
                            <p class="spell-traditions"><span class="stat-name">Traditions:</span><span class="stat-value">aaa</span></p>
                            <p class="spell-cast"><span class="stat-name">Cast:</span><span class="stat-value"></span></p>
                            <div>
                                <span class="spell-range"><span class="stat-name">Range:</span><span class="stat-value"></span></span>
                                <span class="spell-area"><span class="stat-name">Area:</span><span class="stat-value"></span></span>
                                <span class="spell-target"><span class="stat-name">Targets:</span><span class="stat-value"></span></span>
                            </div>
                            <div>
                                <span class="spell-saving"><span class="stat-name">Saving Throw:</span><span class="stat-value"></span></span>
                                <span class="spell-duration"><span class="stat-name">Duration:</span><span class="stat-value"></span></span>
                            </div>
                        </div>
                        <p class="spell-description">
                        </p>
                        <p class="spell-heightened">
                            <span class="stat-name">Heightened</span>
                            <span class="stat-value"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <p class="spell-status">
                            Learn spell
                        </p>
                        <p class="spell-delete">
                            Delete spell
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </main>
    <footer>
        <h1>Created by johann219</h1>
    </footer>   
</body>
</html>
